name: The Repeating Stream

on:
  schedule:
    - cron: '0 */5 * * *'  # Auto-restarts every 5 hours
  workflow_dispatch:       # Manual start button

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt update && sudo apt install ffmpeg -y

      - name: Start Looping Stream
        run: |
          # The -fflags +genpts and +igndts fix the VP9/Opus header errors you saw
          # The -re ensures it streams in real-time speed
          ffmpeg -re -f concat -safe 0 -stream_loop -1 \
          -fflags +genpts+igndts -i playlist.txt \
          -vf "scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
          -c:v libx264 -preset veryfast -maxrate 2500k -bufsize 5000k \
          -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
