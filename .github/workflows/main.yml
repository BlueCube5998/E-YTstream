name: The Repeating Stream

on:
  schedule:
    - cron: '0 */5 * * *'  # Restarts every 5 hours to stay live forever
  workflow_dispatch:       # Allows you to click "Run" manually

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt update && sudo apt install ffmpeg -y

      - name: Shuffle Playlist
        run: |
          shuf playlist.txt > shuffled_playlist.txt
          echo "Order for this 5-hour session:"
          cat shuffled_playlist.txt

      - name: Start Stream with Normalization
        run: |
          ffmpeg -re -f concat -safe 0 -stream_loop -1 -fflags +genpts -i shuffled_playlist.txt \
          -vf "scale=1920:1080:force_original_aspect_ratio=decrease,pad=1920:1080:(ow-iw)/2:(oh-ih)/2,setsar=1,format=yuv420p" \
          -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k \
          -g 60 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
